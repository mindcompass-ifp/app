<body>
    <div id="header"> 
        <a href="../html/index26.html"><div id="vlv"><img src="../img/volver.png" alt=""></div></a>
       
    </div>
   

    <div id="contenidor1">
       
        <div id="contenidor2">
            
            <div id="desplegable">
                <div id="titol">
                    <h1>Fem un contracte</h1>
                </div>
                <div id="txtcentre">
                    <p>· Assoliré les meves metes!</p>
                    <p>· Aprofitaré al màxim el meu dia!</p>
                    <p>· Mantindré la meva vida organitzada!</p>
                    <p>· Estaré lliure de preocupacions!</p>
                    <p>· Seré més productiu!</p>
                    <p>· Seré la millor versió de mi mateix!</p>
                </div>
                <div id="firma">
                    <p class="txtfirma">Firma amb el dit:</p>
                    <canvas id="pizarra"></canvas>
                </div>
                <a href="../html/index44.html"><div class="boto1"><h3>Continuar</h3></div></a>
                
                
            </div>

        </div>
    </div>

    <script>
        //======================================================================
        // VARIABLES
        //======================================================================
        let miCanvas = document.querySelector('#pizarra');
        let lineas = [];
        let correccionX = 0;
        let correccionY = 0;
        let pintarLinea = false;
        // Marca el nuevo punto
        let nuevaPosicionX = 0;
        let nuevaPosicionY = 0;
    
        let posicion = miCanvas.getBoundingClientRect()
        correccionX = posicion.x;
        correccionY = posicion.y;
    
        miCanvas.width = 309;
        miCanvas.height = 120;
    
        //======================================================================
        // FUNCIONES
        //======================================================================
    
        /**
         * Funcion que empieza a dibujar la linea
         */
        function empezarDibujo () {
            pintarLinea = true;
            lineas.push([]);
        };
    
        /**
         * Funcion que guarda la posicion de la nueva línea
         */
        function guardarLinea() {
            lineas[lineas.length - 1].push({
                x: nuevaPosicionX,
                y: nuevaPosicionY
            });
        }
    
        /**
         * Funcion dibuja la linea
         */
        function dibujarLinea (event) {
            event.preventDefault();
            if (pintarLinea) {
                let ctx = miCanvas.getContext('2d')
                // Estilos de linea
                ctx.lineJoin = ctx.lineCap = 'round';
                ctx.lineWidth = 2;
                // Color de la linea
                ctx.strokeStyle = '#0D0909';
                // Marca el nuevo punto
                if (event.changedTouches == undefined) {
                    // Versión ratón
                    nuevaPosicionX = event.layerX;
                    nuevaPosicionY = event.layerY;
                } else {
                    // Versión touch, pantalla tactil
                    nuevaPosicionX = event.changedTouches[0].pageX - correccionX;
                    nuevaPosicionY = event.changedTouches[0].pageY - correccionY;
                }
                // Guarda la linea
                guardarLinea();
                // Redibuja todas las lineas guardadas
                ctx.beginPath();
                lineas.forEach(function (segmento) {
                    ctx.moveTo(segmento[0].x, segmento[0].y);
                    segmento.forEach(function (punto, index) {
                        ctx.lineTo(punto.x, punto.y);
                    });
                });
                ctx.stroke();
            }
        }
    
        /**
         * Funcion que deja de dibujar la linea
         */
        function pararDibujar () {
            pintarLinea = false;
            guardarLinea();
        }
    
        //======================================================================
        // EVENTOS
        //======================================================================
    
        // Eventos raton
        miCanvas.addEventListener('mousedown', empezarDibujo, false);
        miCanvas.addEventListener('mousemove', dibujarLinea, false);
        miCanvas.addEventListener('mouseup', pararDibujar, false);
    
        // Eventos pantallas táctiles
        miCanvas.addEventListener('touchstart', empezarDibujo, false);
        miCanvas.addEventListener('touchmove', dibujarLinea, false);
    
    </script>
 



    
</body>
</html>
